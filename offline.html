  <body>
    <div class="panel panel-default notes">
	  <div class="panel-heading notes-header">
        <div class="btn-group btn-group-sm">
           <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-option-vertical"></i></button>
           <ul class="dropdown-menu" role="menu">
			<li><a href="http://zzzhan.github.io/markdown-notepad/WELCOME.md" title="Welcome" name="welcome">Welcome</a></li>
			<li><a title="Feedback" href="https://github.com/zzzhan/markdown-notepad/issues">Feedback</a></li> 
			<li><a href="http://zzzhan.github.io/markdown-notepad/README.md" title="About">About</a></li>
		   </ul>
        </div>	  
        <div class="btn-group btn-group-sm">
		  <button class="btn btn-default" title="New&emsp;Ctlr+T" data-cmd="new"><i class="glyphicon glyphicon-file"></i></button> 
		  <button class="btn btn-default" title="Open&emsp;Ctlr+O" data-cmd="open"><i class="glyphicon glyphicon-folder-open"></i></button> 
		  <button class="btn btn-default" title="Save&emsp;Ctrl+S" data-cmd="save"><i class="glyphicon glyphicon-floppy-disk"></i></button> 
		  <!-- button class="btn btn-default" title="Print" data-np-cmd="print"><i class="fa fa-print"></i></button--> 
		</div> 
	    <div class="btn-group btn-group-sm pull-right">
		  <a class="btn btn-default" title="Feedback" href="https://github.com/zzzhan/markdown-notepad/issues"><i class="glyphicon glyphicon-comment"></i>Feedback</a>
        </div>
      </div>
      <div class="panel-body">
      <ul class="nav nav-tabs list-inline notes-tab">
        <li><a href="#" title="New Tab&emsp;Ctlr+T"><i class="glyphicon glyphicon-plus"></i></a></li>
      </ul>      
	  <div class="dropdown clearfix notes-tab-menu">
	    <ul class="dropdown-menu center-block">
	      <li><a data-cmd="close" href="#">Close&emsp;&emsp;Ctlr+W</a></li>
	      <li><a data-cmd="closeOthers" href="#">Close All BUT This</a></li>
	      <li><a data-cmd="closeAll" href="#">Close All</a></li>
	      <li><a data-cmd="rename" href="#">Rename</a></li>
	    </ul>
	  </div>
      <textarea class="fill"></textarea>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
