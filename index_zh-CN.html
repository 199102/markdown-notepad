    <meta name="description" content="在线markdown编辑器,网络记事本.内置多标签支持，自动保存，插入图片免上传，屏幕截图粘贴等等，功能丰富，是一个很棒的在线工具." />
    <meta name="keywords" content="在线markdown编辑器,记事本,免费,实时预览,github风格, 最好用的markdown编辑器" />
    <title>Markdown在线记事本 &middot; 最好的在线编辑器</title> 
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://www.codingdrama.com/bootstrap-markdown/css/bootstrap-markdown.min.css" rel="stylesheet">
    <link href="dist/css/markdown-notepad.all.css" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="57x57" href="dist/img/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="dist/img/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="dist/img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="dist/img/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="dist/img/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="dist/img/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="dist/img/apple-touch-icon-144x144.png">

  <body>
    <div class="panel panel-default notes" data-lang="zh" data-lbl-localimg="本地图片">
	  <div class="panel-heading notes-header">
        <div class="btn-group btn-group-sm">
           <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-option-vertical"></i></button>
           <ul class="dropdown-menu" role="menu">
			<li><a href="https://raw.githubusercontent.com/riku/Markdown-Syntax-CN/master/syntax.md" title="Markdown语法">Markdown语法</a></li>
			<li><a href="WELCOME_zh-CN.md" title="欢迎使用" name="welcome">欢迎使用</a></li>
			<li><a href="https://github.com/zzzhan/markdown-notepad/issues" title="反馈">反馈</a></li> 
			<li><a href="README_zh-CN.md" title="关于">关于</a></li>
		   </ul>
        </div>	  
        <div class="btn-group btn-group-sm">
		  <button class="btn btn-default" title="新建&emsp;Ctlr+T" data-cmd="new"><i class="glyphicon glyphicon-file"></i></button> 
		  <button class="btn btn-default" title="打开&emsp;Ctlr+O" data-cmd="open"><i class="glyphicon glyphicon-folder-open"></i></button> 
		  <button class="btn btn-default" title="保存&emsp;Ctrl+S" data-cmd="save"><i class="glyphicon glyphicon-floppy-disk"></i></button>
		</div> 
	    <div class="btn-group btn-group-sm pull-right">
		  <a class="btn btn-default" title="反馈" href="https://github.com/zzzhan/markdown-notepad/issues">
		    <i class="glyphicon glyphicon-comment"></i>反馈
		  </a>
           <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-globe"></i><span class="caret"></span></button>
           <ul class="dropdown-menu" role="menu">
		   
			<li><a href="index.html" title="English" target="_self">English</a></li>
			
			<li><a href="index_zh-CN.html" title="简体中文" target="_self">简体中文</a></li>
			
		   </ul>
        </div>
      </div>
      <div class="panel-body">
      <ul class="nav nav-tabs list-inline notes-tab">
        <li><a href="#" title="新建标签&emsp;Ctlr+T"><i class="glyphicon glyphicon-plus"></i></a></li>
      </ul>      
	  <div class="dropdown clearfix notes-tab-menu">
	    <ul class="dropdown-menu center-block">
	      <li><a data-cmd="close" href="#">关闭&emsp;&emsp;Ctlr+W</a></li>
	      <li><a data-cmd="closeOthers" href="#">关闭其他</a></li>
	      <li><a data-cmd="closeAll" href="#">关闭全部</a></li>
	      <li><a data-cmd="rename" href="#">重命名</a></li>
	    </ul>
	  </div>
      <textarea class="fill"></textarea>
      </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://rawgit.com/showdownjs/showdown/1.3.0/dist/showdown.min.js"></script>
